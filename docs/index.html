<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="icon" type="image/png" sizes="32/32" href="assets/images/upload/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
  </head>
</html>
<body>
  <div class="card position-absolute top-50 start-50 translate-middle">
    <figure class="figure"><img class="item" src="assets/images/upload/image-equilibrium.jpg" alt="nft">
      <div class="view"> <img src="assets/images/upload/icon-view.svg"></div>
    </figure>
    <div class="context">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul class="sale">
        <li><img src="assets/images/upload/icon-ethereum.svg">0.041 ETH
        </li>
        <li><img src="assets/images/upload/icon-clock.svg">3 days left
        </li>
      </ul>
    </div>
    <div class="creator"><img src="assets/images/upload/image-avatar.png">
      <p>
         Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>
  <div class="attribution">
    <p>
       Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor </a>Coded by <a href="https://www.linkedin.com/in/kaung-pyae-min-thein/">Kaung Pyae Min Thein</a>.</p>
  </div>
</body>
